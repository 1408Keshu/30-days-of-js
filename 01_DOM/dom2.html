<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom | Node list learning</title>
 
</head>

<body style="background-color: rgb(37, 37, 37); color: azure;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    // console.log("Hello ")
    const parent=document.querySelector('.parent')
    console.log(parent) //gives div of parent
    console.log(parent.children) //gives div of all children
    console.log(parent.children[2])//gives div of that mapped children
    console.log(parent.children[2].innerHTML) //gives innerhtml value  of children
    //to write whole parent children we use for Loop
    for (let i = 0; i < parent.children.length; i++) {
            console.log(parent.children[i] .innerHTML)
        
        }
        
        //child properties
        
        console.log(parent.firstElementChild)
        console.log(parent.lastElementChild.innerHTML)

    const dayOne=document.querySelector('.day')
    console.log(dayOne)
    console.log(dayOne.parentElement)
    console.log(dayOne.nextElementSibling)
    console.log(dayOne.nextElementSibling.innerHTML)

    console.log(parent.childNodes)
</script>
</html>
